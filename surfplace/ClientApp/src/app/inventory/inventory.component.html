    <div class="container">
      <div class="py-5">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
            <h5>Estoque</h5>
            <!-- <form [formGroup]='formType'> -->
            <div class="row">
              <div class="form-group col-md-12">
                <label>Tipo de movimentação: </label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" (change)="handleChange($event)" name="isPromotion"
                    id="checkIn" value="true">
                  <label class="form-check-label" for="checkIn">Entrada</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" (change)="handleChange($event)" name="isPromotion"
                    id="checkOut" value="false">
                  <label class="form-check-label" for="checkOut">Saída</label>
                </div>
              </div>      
                  </div>
                <!-- </form> -->
            <div class="row">
              <div class="col-md-12 col-lg-12">
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th *ngIf="checkIn">
                          Data de entrada
                        </th>
                        <th *ngIf="!checkIn">
                            Data de saída
                          </th>  
                        <th>
                          Quantidade
                        </th>
                        <th>
                          Produto
                        </th>
                        <th>
                          Fornecedor
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor='let item of lst | slice: (page-1) * pageSize : page * pageSize'>
                        <td *ngIf="checkIn">{{ item.checkInDate | date: 'dd/MM/yyyy' }}</td>  
                        <td *ngIf="!checkIn">{{ item.checkOutDate | date: 'dd/MM/yyyy' }}</td>                                              
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.product.description }}</td>
                        <td>{{ item.provider ? item.provider.description : '' }}</td>

                        <!-- <td>
                          <div class="d-flex actions">  
                            <a class="ml-2" tabindex="-1" role="button" aria-disabled="true" title="Excluir"
                              (click)="deleteById(modalDelete,item)">
                              <i class="fa fa-trash text-primary"></i>
                            </a>  
                          </div>
                        </td> -->
  
                      </tr>
                    </tbody>
                  </table>
  
                  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="lst.length"></ngb-pagination>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
      </div>
    </div>
