<div class="container">
    <div class="py-5">
        <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="formAdd">
                        <div class="form-group col-md-12">
                            <h5 class="card-title text-center">Cadastro de Empresa</h5>
                        </div>

                        <div class="form-group col-md-12">
                            <label>Nome:</label>
                            <input type="text" maxlength="255" class="form-control" id="name" formControlName="name"
                                placeholder="Informe o Nome" />
                            <div *ngIf="submitted && q.name.errors">
                                <p *ngIf="q.name.errors.required" class="text-danger small">Informe o Nome</p>
                            </div>
                        </div>


                        <div class="form-group col-lg-12">
                            <label>CNPJ:</label>
                            <input type="text" formControlName="cnpj" placeholder="Informe o CNPJ..."
                                   class="form-control" mask="00.000.000/0000-00">
                          </div>
  

                        <div class="form-group col-md-12 py-1">
                            <button type="button" class="btn btn-rounded btn-primary" (click)="onSave()">
                                <i class="fa fa-save"></i>
                            </button>
                            <button type="button" class="btn btn-rounded btn-danger ml-2" (click)="onCancel()">
                                <i class="fas fa-arrow-circle-left"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
