<div class="container py-3">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                    <h5 class="card-header">Quero ser parceiro</h5>
                <div class="card-body">

                    <form [formGroup]="form">
                         <div class="form-group col">
                            <label>Nome Completo:</label>
                            <input type="text" formControlName="completeName" placeholder="Informe o nome completo..."
                                class="form-control fix-rounded-right">
                        </div>
                        <div *ngIf="submitted && f.completeName.errors">
                            <p *ngIf="f.completeName.errors.required" class="text-danger small">* Informe o nome completo</p>
                        </div>

                        <div class="form-group col">
                            <label>Email:</label>
                            <input type="text" formControlName="email" placeholder="Informe o email..."
                                class="form-control fix-rounded-right">
                        </div>
                        <div *ngIf="submitted && f.email.errors">
                            <p *ngIf="f.email.errors.required" class="text-danger small">* Informe o Email</p>
                        </div>

                        <div class="form-group col-lg-12">
                          <label>Telefone/Whatsapp:</label>
                          <input type="text" formControlName="telephone" placeholder="Informe o telefone de contato..."
                                 class="form-control" mask="(00)00000-0000">
                        </div>

                        <div class="form-group col">
                            <label>Nome do estabelecimento:</label>
                            <input type="text" formControlName="establishmentName" placeholder="Informe o nome do estabelecimento..."
                                class="form-control fix-rounded-right">
                        </div>
                        <div *ngIf="submitted && f.establishmentName.errors">
                            <p *ngIf="f.establishmentName.errors.required" class="text-danger small">* Informe o Assunto</p>
                        </div>


                    </form>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="py-3">
                                    <button type="button" class="btn btn-outline-secondary text-uppercase ml-2 mb-2" (click)="onSubmit()">
                                        <i class="fa fa-check"></i> Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
