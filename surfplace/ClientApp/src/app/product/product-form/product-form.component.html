<div class="container">
    <div class="py-5">
      <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Cadastro de Produto</h5>
            <div class="form-group col-md-12">
              <label>Foto:</label>
              <div class="input-group mb-3">
                  <div class="form-group col-md-12">
                      <img *ngIf="logo" class="img-thumbnail" src={{logo}} width="200px">
                  </div>
                  <div class="form-group col-md-12">
                      <div class="py-3">
                          <input type="file" #fileUpload name="fileToUpload" id="file" #file
                              (change)="onFileChange($event)" accept=".jpg, .png, .gif, .tiff, .jfif" required />
                      </div>
                  </div>
              </div>

          </div>
            <form [formGroup]='formAdd'>
 
              <div class="form-group col-md-12">
                <label>Descrição:</label>
                <input type="text" formControlName="description" placeholder="Informe a descrição..."
                  class="form-control">
                <div *ngIf="submitted && f.description.errors">
                  <p *ngIf="f.description.errors.required" class="text-danger small">* Informe a descrição</p>
                </div>
              </div>
              <div class="form-group col-md-12">
                <label>Código:</label>
                <input type="text" formControlName="code" placeholder="Informe o código..."
                  class="form-control">
              </div>

              <div class="form-group col-md-12">
                <label>Marca:</label>
                <select class="form-control" formControlName="brand">
                  <option [value]="brand.id" *ngFor="let brand of lstBrand">{{brand.description}}</option>
                </select>
                <div *ngIf="submitted && f.brand.errors">
                  <p *ngIf="f.brand.errors.required" class="text-danger small">* Informe a marca</p>
                </div>
              </div>  
 
              <div class="form-group col-md-12">
                <label>Valor mínimo no estoque:</label>
                <input currencyMask max="99999999"
                  [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 2, allowNegative: false }"
                  maxlength="18" type="text" formControlName="valueMinimum"
                  placeholder="Informe o valor mínimo.." class="form-control">
                <div *ngIf="submitted && f.valueMinimum.errors">
                  <p *ngIf="f.valueMinimum.errors.required" class="text-danger small">* Informe o valor mínimo
                  </p>
                </div>
              </div>

              <div class="form-group col-md-12">
                <label>Valor:</label>
                <input currencyMask max="99999999"
                  [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 2, allowNegative: false }"
                  maxlength="18" type="text" formControlName="value"
                  placeholder="Informe o valor.." class="form-control">
                <div *ngIf="submitted && f.value.errors">
                  <p *ngIf="f.value.errors.required" class="text-danger small">* Informe o valor
                  </p>
                </div>
              </div>
            </form>
            <div class="form-group col-md-12">
              <button type="button" class="btn btn-rounded btn-primary" (click)="onSave()">
                <i class="fa fa-save"></i>
              </button>
              <button type="button" class="btn btn-rounded btn-danger ml-2" (click)="onCancel()">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
